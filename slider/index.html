<body>
    <h1 style="text-align: center;">Slide</h1>

    <div style="position: relative; margin: auto; width: 540px; ">

        <div id="imageGroup" style="overflow: hidden;">
            <img id="image" src="./image/thiet-ke-bo-nhan-dien-thuong-hieu-mau-1.png" width="full" height="full"
                alt="thiet-ke-bo-nhan-dien-thuong-hieu-mau-1" />
        </div>

        <button onclick="Next()"
            style="position: absolute; top: 45%; right: -20px; width: 50px; height: 50px; border-radius: 50%; border: 0; transform: rotate(90deg); cursor: pointer;">
            &#9650; </button>
    </div>
    <script src="./index.js"></script>
</body>
