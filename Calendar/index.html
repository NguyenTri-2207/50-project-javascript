<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="./index.js" defer></script>
    <style></style>
  </head>
  <body style="font-family: Poppins" class="bg-gray-200">
    <div class="main w-screen h-screen">
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        <div
          class="w-[360px] min-h-[400px] bg-white shadow-2xl rounded-lg overflow-hidden"
        >
          <div
            class="bg-gradient-to-r from-sky-500 to-indigo-500 text-white p-4 relative"
          >
            <i
              class="fa-solid fa-angle-left absolute left-3 top-10 text-3xl cursor-pointer"
            ></i>
            <i
              class="fa-solid fa-angle-right absolute right-3 top-10 text-3xl cursor-pointer"
            ></i>
            <div class="mb-2 flex justify-center items-center">
              <h1
                id="month-present"
                class="text-2xl font-semibold text-white mr-1"
              ></h1>
              <img src="./images/icon.png" width="40px" height="40px" />
            </div>
            <div
              id="calender-present"
              class="text-xs font-medium text-center"
            ></div>
          </div>
          <div id="bg" class="relative">
            <div id="weeks" class="flex justify-center font-medium mt-1"></div>
            <div id="monthDays" class="flex flex-wrap"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
