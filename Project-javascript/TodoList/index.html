<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="./index.js" defer></script>
    <style></style>
  </head>
  <body style="font-family: Poppins">
    <div class="main w-screen h-screen">
      <div
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      >
        <div class="min-w-[340px] h-[600px] bg-white p-6 shadow-2xl rounded-md">
          <div class="flex mb-6">
            <h1 class="text-2xl font-semibold text-blue-900 mr-2">
              To-Do List
            </h1>
            <img src="./images/icon.png" width="30" height="30px" />
          </div>
          <div class="relative overflow-hidden rounded-full min-w-[300px]">
            <input
              id="inputAddTodoList"
              placeholder="Add your task"
              onfocus="this.value='';"
              class="w-4/5 bg-gray-200 text-md rounded-full border-0 text-black text-md placeholder-opacity-50 pr-10 focus:ring-0"
            />

            <button
              id="addTodoButton"
              class="absolute right-0 top-0 bg-rose-600 text-white rounded-full h-[40px] w-[90px] hover:bg-rose-500 transition duration-200"
            >
              Add
            </button>
          </div>
          <span class="text-sm text-red-500 ml-2" id="validate"></span>
          <div id="contentBody" class="mt-4 overflow-y-auto h-[400px]">
            <ul id="myUL"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
